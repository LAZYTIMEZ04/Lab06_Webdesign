<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        *{
            margin: 0;
            padding: 0
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; 
        }
        .outline {
            outline-offset: 10px;
            outline-color: rgb(255, 0, 0);
            outline-width: 10px;
            outline-style: solid;
        }
    </style>
</head>
<body>
    <div class="outline">
        <h1>content</h1>
    </div>
</body>
</html>
