<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJECT-FIT</title>
    <link rel="stylesheet" href="css/ass02.css">
    <style>
        .main {
            width: 500px;
            height: 500px;
            border: 3px solid #cccc;
            border-radius: 22px;
            overflow: hidden;
        }
        .main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body>
    <div class="content">
        <div class="main">
            <img src="img/cat.jpg" alt="กาฟิว">
        </div>
    </div>

</body>

</html>
