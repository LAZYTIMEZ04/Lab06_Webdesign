<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liststyle</title>
    <style>
        .circle {
            list-style-type: circle;
        }
        .square {
            list-style-type: square;
        }
        .roman {
            list-style-type: upper-roman;
        }
        .alpha {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
    </ol>
    <ul class="circle">
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <ul class="square">
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <ol class="roman">
        <li>HTML</li>
        <li>CSS</li>
    </ol>
    <ol class="alpha">
        <li>HTML</li>
        <li>CSS</li>
    </ol>
</body>
</html>
